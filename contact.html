<html lang="en-us">

<head>
  <head>
    <meta charset="UTF-8">

    <title>About | Wenhao Wu</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style - bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <header class= "container">
    <div class="navbar" style="padding-left:0px; padding-bottom:0px; border-bottom:2px solid #efefef;">
      <a href="index.html" id="logo">WENHAO WU</a>
      <nav>
        <a id="menu_space" href="index.html">About</a>
        <a id="menu_space" href="portfolio.html">Portfolio</a>
        <a id="menu_space" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>
